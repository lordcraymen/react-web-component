<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #test {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script>
    // Globaler Fehlerhandler
    window.onerror = function (message, source, lineno, colno, error) {
      var errorElement = document.createElement('pre');
      errorElement.textContent = [
        'Message: ' + message,
        'Source: ' + source,
        'Line: ' + lineno,
        'Column: ' + colno,
        'Error object: ' + JSON.stringify(error)
      ].join('\n');
      document.body.appendChild(errorElement);
      return false; // Falsch zur√ºckgeben, um das Standard-Fehlerhandling zu verhindern
    };

    // Ihr Code...
  </script>
  <script src="node_modules/@ungap/custom-elements/es.js"></script>
  <script type="module" src="src/index.jsx"></script>
</head>

<body>
  <mc-scene id="SceneRoot">
    <mc-layer opacity="0.5">
      <mc-rotator active="true">
      <mc-box position="2,0,0" scale="1"></mc-box>
    </mc-rotator>
    </mc-layer>
    <mc-rotator active="true">
      <mc-box position="0,0,0" scale="1" tabindex="0"></mc-box>
    </mc-rotator>
    <mc-rendergroup opacity="0.5">
      <mc-rotator active="true">
      <mc-box position="-2,0,0" scale="1"></mc-box>
    </mc-rotator>
    </mc-rendergroup>
    <mc-poi tabindex="0" position="0,0,-13"></mc-poi>
    <mc-poi tabindex="0" position="0,-10,0"></mc-poi>
    <mc-poi tabindex="0" position="10,0,0"></mc-poi>
  </mc-scene>
</body>

</html>
