<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Boilerplate</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>

// Save the original add and remove methods
const originalAdd = THREE.Object3D.prototype.add;
const originalRemove = THREE.Object3D.prototype.remove;

// Override the add method
THREE.Object3D.prototype.add = function (...objects) {
  // Call the original add method
  originalAdd.apply(this, objects);
  
  // Custom logic to apply the override material
  if (this.overrideMaterial) {
    this.applyOverrideMaterial(objects);
  }
};

// Override the remove method
THREE.Object3D.prototype.remove = function (...objects) {
  // Custom logic to restore the original material
  this.restoreOriginalMaterial(objects);
  
  // Call the original remove method
  originalRemove.apply(this, objects);
};


// Function to apply override material
THREE.Object3D.prototype.applyOverrideMaterial = function (objects) {
  objects.forEach((object) => {
    if (object.isMesh) {
      object.userData.originalMaterial = object.material;
      object.material = this.overrideMaterial;
    }
    if (object.children.length > 0) {
      this.applyOverrideMaterial(object.children);
    }
  });
};

// Function to restore original material
THREE.Group.prototype.restoreOriginalMaterial = function (objects) {
  objects.forEach((object) => {
    if (object.isMesh && object.userData.originalMaterial) {
      object.material = object.userData.originalMaterial;
      delete object.userData.originalMaterial;
    }
    if (object.children.length > 0) {
      this.restoreOriginalMaterial(object.children);
    }
  });
};



// Example usage
const scene = new THREE.Scene();
const greenMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const blueMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });

const cube = new THREE.Mesh(new THREE.BoxGeometry(), greenMaterial);
const torus = new THREE.Mesh(new THREE.TorusGeometry(5, 2, 16, 100), greenMaterial);

const group = new THREE.Group();
group.overrideMaterial = blueMaterial;
group.add(cube);
scene.add(torus);

scene.add(group);

// Render loop
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 20;

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

animate();


</script>
</body>
</html>
